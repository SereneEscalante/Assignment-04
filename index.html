<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- logo link -->
    <link rel="stylesheet" href="./assets/logo.png">

    <!-- tailwind + css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- geist font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font style -->
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body class="bg-[#f2f4f7] min-h-screen">
    <!-- navbar part -->

    <!-- title part -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-extrabold text-[#002C5C]">Job Application Tracker</h1>

        <!-- application part -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">

            <!-- total div -->
            <div class="bg-white p-6 rounded-xl border border-base-200 shadow-sm">
                <h1 class="text-sm font-semibold text-base-content/60 mb-2 tracking-wide">Total</h1>
                <p id="start-toral" class="text-4xl font-black text-base-content">0</p>
            </div>

            <!-- interview div -->
            <div class="bg-white p-6 rounded-xl border border-base-200 shadow-sm">
                <h1 class="text-sm font-semibold text-base-content/60 mb-2 tracking-wide">Interview</h1>
                <p id="start-toral" class="text-4xl font-black text-base-content">0</p>
            </div>

            <!-- rejected div -->
            <div class="bg-white p-6 rounded-xl border border-base-200 shadow-sm">
                <h1 class="text-sm font-semibold text-base-content/60 mb-2 tracking-wide">Rejected</h1>
                <p id="start-toral" class="text-4xl font-black text-base-content">0</p>
            </div>
        </div>

        <hr class="text-base-content-60">

        <!-- job part -->
        <div class="pt-8 flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">

            <!-- middle part -->
            <div>
                <h2 class="text-xl font-bold text-[#002C5C] mb-4">Available Jobs</h2>

                <!-- buttons -->
                <div role="tablist" class="tabs tabs-boxed flex bg-white">
                    <button role="tab" id="tab-all" class="tab tab-active" onclick="setFilter('all')">All</button>
                    <button role="tab" id="tab-interview" class="tab tab-active" onclick="setFilter('interview')">Interview</button>
                    <button role="tab" id="tab-rejected" class="tab tab-active" onclick="setFilter('rejected')">Rejected</button>
                </div>
            </div>

            <!-- how many jobs -->
            <div class="text-base-content opacity-50 font-medium">
                <span id="current-count">0</span>jobs
            </div>
        </div>

        <div id="job-grid" class="grid grid-cols-1 gap-6"></div>
        
        <!-- empty places -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-24 text-center">
            <img src="./assets/jobs.png" alt="" class="w-32 mb-6 opacity-40">
            <h3 class="text-2xl font-bold text-[#002C5C] mb-2">No jobs available</h3>
            <p class="opacity-60">Check back soon for new job opportunities</p>
        </div>

    </div>

    <!-- cards part -->
    <template id="job-card-template">
        <div class="card bg-white border border-[#E5E7EB] shadow-sm hover:shadow-xl hover:shadow-blue-200/40 transition-all duration-300">
            <div class="card-body p-6">
                <div class="flex justify-between items-start">

                    <!-- company name + title name -->
                    <div>
                        <h3 class="company-name text-xl font-bold text-[#002C5C]"></h3>
                        <p class="job-title text-[#64748B]"></p>
                    </div>

                    <!-- trash can -->
                    <button class="delete-btn btn btn btn-ghost btn-sm text-black">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>

                <!-- the jobs and others -->
                <div class="flex gap-2 text-sm text-[#] mt-2">
                    <span class="location"></span>
                    <span class="job-type">
                    </span class="salary"><span></span>
                </div>

                <!-- not applied part -->
                <div class="badge bg-[#F2F4F7] text-[#002C5C] border-none font-bold py-4 px-6 my-4">NOT APPLIED</div>

                <p class="description text-[#64748B] text-sm leading-relaxed"></p>

                <div class="card-actions justify-start mt-6">
                    <button class="interview-btn btn btn-sm btn-outline btn-success px-6">INTERVIEW</button>
                    <button class="rejected-btn btn btn-sm btn-outline btn-error px-6">REJECTED</button>
                </div>
            </div>
        </div>
    </template>


    <!-- js addition -->
    <script src="./script.js"></script>
</body>
</html>
