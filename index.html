<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- image link -->
    <link rel="stylesheet" href="">

    <!-- tailwind + css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- geist font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font style -->
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body class="bg-[#f2f4f7] min-h-screen">
    <!-- navbar part -->

    <!-- title part -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-extrabold text-[#002C5C]">Job Application Tracker</h1>

        <!-- application part -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">

            <!-- total div -->
            <div class="bg-white p-6 rounded-xl border border-base-200 shadow-sm">
                <h1 class="text-sm font-semibold text-base-content/60 mb-2 tracking-wide">Total</h1>
                <p id="start-toral" class="text-4xl font-black text-base-content">0</p>
            </div>

            <!-- interview div -->
            <div class="bg-white p-6 rounded-xl border border-base-200 shadow-sm">
                <h1 class="text-sm font-semibold text-base-content/60 mb-2 tracking-wide">Interview</h1>
                <p id="start-toral" class="text-4xl font-black text-base-content">0</p>
            </div>

            <!-- rejected div -->
            <div class="bg-white p-6 rounded-xl border border-base-200 shadow-sm">
                <h1 class="text-sm font-semibold text-base-content/60 mb-2 tracking-wide">Rejected</h1>
                <p id="start-toral" class="text-4xl font-black text-base-content">0</p>
            </div>
        </div>

        <hr class="text-base-content-60">

        <!-- job part -->
        <div class="pt-8 flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">

            <!-- middle part -->
            <div>
                <h2>Available Jobs</h2>
                <div>
                    <button>All</button>
                    <button>Interview</button>
                    <button>Rejected</button>
                </div>
            </div>
            <div>
                <span>0</span>jobs
            </div>
        </div>

        <div></div>
        
        <div>
            <img src="" alt="">
            <h3></h3>
            <p></p>
        </div>

    </div>

    <!-- js addition -->
    <script src="./script.js"></script>
</body>
</html>
