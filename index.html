<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- logo link -->
    <link rel="icon" href="./assets/logo.png">
    <link src="./assets/logo.png" alt="" width="150">

    <!-- tailwind + css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- geist font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font style -->
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body class="bg-[#f2f4f7] min-h-screen">
    <!-- navbar part -->

    <!-- title part -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-extrabold text-[#002C5C] mb-8">Job Application Tracker</h1>

        <!-- application part -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">

            <!-- total div -->
            <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                <h1 class="text-sm font-semibold text-slate-500 mb-2 tracking-wide">Total</h1>
                <p id="stat-total" class="text-3xl font-black text-slate-800">0</p>
            </div>

            <!-- interview div -->
            <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                <h1 class="text-sm font-semibold text-slate-500 mb-2 tracking-wide">Interview</h1>
                <p id="stat-interview" class="text-3xl font-black text-success">0</p>
            </div>

            <!-- rejected div -->
            <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                <h1 class="text-sm font-semibold text-slate-500 mb-2 tracking-wide">Rejected</h1>
                <p id="stat-rejected" class="text-3xl font-black text-error">0</p>
            </div>
        </div>

        <div class="divider"></div>

        <!-- job part -->
        <div class="pt-6 flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">

            <!-- middle part -->
            <div>
                <h2 class="text-xl font-bold text-[#002C5C] mb-4">Available Jobs</h2>

                <!-- buttons -->
                <div role="tablist" class="tabs tabs-boxed flex">

                    <button role="tab" id="tab-all" class="tab tab-active h-auto py-2 px-5 rounded-lg transition-all duration-200 text-[#64748B] font-medium border border-slate-200 hover:border-slate-300 hover:bg-[#3B82F6] hover:text-white mr-2" onclick="setFilter('all')">All</button>

                    <button role="tab" id="tab-interview" class="tab h-auto py-2 px-5 rounded-lg transition-all duration-200 text-[#64748B] font-medium border border-slate-200 hover:border-slate-300 hover:bg-[#3B82F6] hover:text-white mr-2" onclick="setFilter('interview')">Interview</button>

                    <button role="tab" id="tab-rejected" class="tab h-auto py-2 px-5 rounded-lg transition-all duration-200 text-[#64748B] font-medium border border-slate-200 hover:border-slate-300 hover:bg-[#3B82F6] hover:text-white" onclick="setFilter('rejected')">Rejected</button>
                </div>
            </div>

            <!-- how many jobs -->
            <div class="text-base-content opacity-50 font-medium">
                <span id="current-count">0</span> jobs
            </div>
        </div>

        <div id="job-grid" class="grid grid-cols-1 gap-6"></div>
        
        <!-- empty places -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-24 text-center">
            <img src="./assets/jobs.png" alt="" class="w-32 mb-6 opacity-40">
            <h3 class="text-2xl font-bold text-[#002C5C] mb-2">No jobs available</h3>
            <p class="opacity-60">Check back soon for new job opportunities</p>
        </div>
    </div>

    <!-- cards part -->
    <template id="job-card-template">
        <div class="card bg-white border border-[#E5E7EB] shadow-sm hover:shadow-xl hover:shadow-blue-200/40 transition-all duration-300">
            <div class="card-body p-6">
                <div class="flex justify-between items-start">

                    <!-- company name + title name -->
                    <div>
                        <h3 class="company-name text-xl font-bold text-[#002C5C]"></h3>
                        <p class="job-title text-[#64748B] font-medium pt-1"></p>
                    </div>

                    <!-- trash can -->
                    <button class="delete-btn btn btn-ghost btn-sm text-black text-lg">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>

                <!-- the jobs and others -->
                <div class="flex gap-2 text-sm text-[#64748B] mt-2">
                    <span class="location"></span> • 
                    <span class="job-type"></span> • 
                    <span class="salary"></span>
                </div>

                <!-- not applied part -->
                <div class="mt-3 badge bg-[#eef0ff] text-[#002C5C] border-none font-semibold py-4 px-4 rounded-sm tracking-wide">NOT APPLIED</div>

                <p class="description text-[#64748B] text-sm leading-relaxed"></p>

                <div class="card-actions justify-start mt-3">
                    <button class="interview-btn btn btn-sm btn-outline btn-success px-4">INTERVIEW</button>
                    <button class="rejected-btn btn btn-sm btn-outline btn-error px-4">REJECTED</button>
                </div>
            </div>
        </div>
    </template>


    <!-- js addition -->
    <script src="./script.js"></script>
</body>
</html>
